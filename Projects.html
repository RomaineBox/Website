    <!-- JavaScript to handle image previews -->
    <script>
        // Function to set up image preview for a project
        function setupPreview(projClass, imgId, previewContainerId) {
            const proj = document.querySelector(projClass);
            const img = document.getElementById(imgId);
            const previewContainer = document.getElementById(previewContainerId);
    
            // Show preview on hover over the project title
            proj.addEventListener('mouseenter', function() {
                img.src = proj.getAttribute('data-img'); // Load image from data-img attribute
                previewContainer.classList.add('show-preview');  // Add class to animate preview in
            });
    
            // Hide preview when mouse leaves the project title
            proj.addEventListener('mouseleave', function() {
                previewContainer.classList.remove('show-preview');  // Remove class to animate preview out
                img.src = '';  // Optional: Reset the image source to stop loading
            });
        }
    
        // Setup for each project
        setupPreview('.Proj-1', 'previewImage1', 'previewContainer1');
        setupPreview('.Proj-2', 'previewImage2', 'previewContainer2');
        setupPreview('.Proj-3', 'previewImage3', 'previewContainer3');
    </script>
